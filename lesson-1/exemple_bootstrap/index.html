<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>My first form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<form>
<div class="container">
  <h1> Personal Information </h1>
  <div class="row form-group">

    <div class="form-group col-lg-8 col-sm-8 col-12">
      <label for="nameid"> Surname:</label>
      <input type="text" class="form-control" placeholder="First name" id="nameid">
    </div>

    <div class="col-lg-4 col-sm-4">
      <label for="lastid">Name: </label>
      <input type="text" class="form-control" placeholder="Last name" id="lastid">
    </div>

    <div class="form-group col-12">
      <label for="yearid">How old are You?:</label>
      <input type="number" class="form-control" id="yearid">
    </div>

    <div class=" col-lg-6 offset-lg-2 col-sm-6 offset-sm-3">
      <label for="yearid">How old are You?:</label>
      <input type="number" class="form-control" id="yearid">
    </div>




  </div>



  <div class="row form-group">

    <div class="form-group col-lg-4 col-sm-6 ">
    <label for="birth"> Full date of birth:</label>
      <input type="date" class="form-control" id="birth">
    </div>


      <div class="col-lg-4 col-sm-6">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1"> I accept the terms of the agreement</label>
      </div>



      <div class="col-lg-4 col-sm-6 ">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email">
      </div>

    <div class="form-group col-lg-4 col-sm-4">
    <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

  <!--Question-->

    <div class="col-4">
      <label>Do you love cats? </label>

  <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
    <label class="form-check-label" for="inlineCheckbox1">Yes</label>
      <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">Not </label>
    </div>


    </div>
  <!--Question-->
  <div class="col-lg-4 col-sm-6">
    <label for="timeid"> What time do you go to bed? </label>
      <input type="time" class="form-control" id="timeid">
    </div>

</div>



    <div class="form-group row">

      <div class="col-lg-4 col-sm-6">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">What your favorite brand of cars?</label>
      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option value="1">BMW</option>
        <option value="2">Audi</option>
        <option value="3">Lada</option>
      </select>
    </div>

      <div class="col-lg-4 col-sm-6 ">
    <label for="customRange1">How do you rate our work?</label>
      <input type="range" class="custom-range" id="customRange1">
    </div>


      <div class="col-lg-4 col-sm-12">
    <label for="exampleFormControlTextarea1">Your comments: </label>
      <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
    </div>

    </div>

  <div >
    <div class="form-group row justify-content-end ">
    <div class="col-2">
      <button class="btn btn-primary btn-block" type="submit">Submit form</button>
    </div>
    <div class="col-2">
    <button class="btn btn-secondary btn-block">Reset</button>
    </div>
    </div>
  </div>

</div>
  </div>
  </div>
</form>


</body>
</html>
