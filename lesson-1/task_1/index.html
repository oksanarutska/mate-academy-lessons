<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>My first form</title>
  <link rel="stylesheet" href="Lesson%201.css">
</head>
<body>
<h1> Personal Information </h1>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
  <fieldset style="margin-bottom: 10px">
    <legend>Personal Information</legend>
    <label> Surname:
      <input type="text" name="surname" style="margin-bottom: 10px" autocomplete="off">
    </label> </br>
    <label>Name:
      <input type="text" name="name" style="margin-bottom: 10px" readonly>
    </label> </br>
    <label>How old are You?:
      <input type="number" name="year" min="5" max="101" style="margin-bottom: 10px">
    </label> </br>
    <label> Full date of birth:
      <input type="date" name="data" autocomplete="on" style="margin-bottom: 10px">
    </label></br>
    <label>
      I accept the terms of the agreement
      <input type="checkbox" name="condition" disabled style="margin-bottom: 10px">
    </label></br>
  </fieldset>

  <fieldset style="margin-bottom: 10px">
    <legend>Registration</legend>
    <label>E-mail
      <input type="email" name="email" style="margin-bottom: 10px" required>
    </label><br>
    <label>Password
      <input type="password" name="password" style="margin-bottom: 10px" required minlength="5">
    </label></br>
  </fieldset>

  <fieldset style="margin-bottom: 10px">
    <legend>An interesting fact about you!</legend>
    <span>
           Do you love cats?
       </span> </br>
    <label>
      <input type="radio" name="love_cat" value="yes" placeholder="yes">Yes </br>
    </label>
    <label>
      <input type="radio" name="love_cat" value="not" placeholder="not" style="margin-bottom: 10px">Not </br>
    </label>
    <span>
          What is your favorite color?
       </span> </br>
    <label>
      <input type="color" name="fav_col" style="margin-bottom: 10px" readonly>  </br>
    </label>
    <span>
           What time do you go to bed?</br>
        </span>
    <label>
      <input type="time" name="time_sleep" style="margin-bottom: 10px" placeholder="00:00">
    </label></br>
    <label>What your favorite brand of cars?</br>
      <select multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
      </select>
    </label></br>
    <label> How do you rate our work? </br>
      <input type="range" min="0" max="10">
    </label>
  </fieldset>
  <fieldset style="margin-bottom: 10px">
    <legend>Your comments:</legend>
    <label>
      <textarea name="comments" placeholder="Comments"></textarea>
    </label>
  </fieldset>

  <button type="submit">Submit</button>
</form>

</body>
</html>
